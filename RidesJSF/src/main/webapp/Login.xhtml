<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view>
	<h:head>
		<title>Login</title>
		<h:outputStylesheet library="css" name="styles.css"/>
	</h:head>
	<h:body>
	<div class="center">
		<h:form id="loginForm">
			<h:panelGrid columns="2">
				<h:outputLabel for="username">Email:</h:outputLabel>
				<h:inputText id="username" value="#{loginBean.username}" />
				<h:outputLabel for="password">Password:</h:outputLabel>
				<h:inputSecret id="password" value="#{loginBean.password}" />
			</h:panelGrid>
			<h:commandButton value="Login" action="#{loginBean.login}" styleClass="customButton"/> <h:commandButton  styleClass="customButton" value="Return" action="#{loginBean.main}" />
		<h:messages id="mezuak" style="color:red" />
		</h:form>
		</div>
	</h:body>
</f:view>
</html>
